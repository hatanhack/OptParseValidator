language: ruby
sudo: false
cache: bundler
rvm:
  - 2.2.2
  - 2.2.3
  - 2.2.4
  - 2.2.5
  - 2.2.6
  - 2.3.0
  - 2.3.1
  - 2.3.2
  - 2.3.3
  - 2.4.0
  - ruby-head
before_install:
  - "echo 'gem: --no-ri --no-rdoc' > ~/.gemrc"
matrix:
  allow_failures:
    - rvm: ruby-head
before_script:
  - chmod 0400 spec/fixtures/r.txt
script:
  - bundle exec rspec
  - bundle exec rubocop
